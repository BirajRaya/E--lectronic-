<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME | Ecommerce Site</title>

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <div w3-include-html="header.html"></div>

    <section class="hero">
        <div class="container d-flex">
            <div class="banner">
                <img src="./image/banner_2.jpg" alt="banner" class="banner_img">
                <img src="./image/banner.png" alt="banner" class="banner_img">
            </div>
        </div>
    </section>

    <!--offer section-->
    <section class="section">
        <div class="container">
            <div class="section_category">
                <span class="icon icon-square red" style="margin-right: 10px;"></span>
                Today's
            </div>
            <div class="section_header">
                <div class="d-flex">
                    <h3 class="section_title">Spring Sale</h3>
                    <p id="time"></p>
                </div>
                <div>
                    <a id="prev" class="container_btn_a"><i class="fa fa-arrow-circle-o-left"></i></a>
                    <a id="next" class="container_btn_a"><i class="fa fa-arrow-circle-o-right"></i></a>
                </div>
            </div>
            <!--product card -->
            <div class="card spring_products">

            </div>
    </section>


    <!--Category-->

    <section class="section">
        <div class="container">
            <div class="section_category">
                <span class="icon icon-square red" style="margin-right: 10px;"></span>
                Categories
            </div>
            <div class="section_header">
                <h3 class="section_title">Browse by Category</h3>
            </div>
            <div class="categories ">
                <div class="category" data-category="camera" onclick="fetchItems('camera')">
                    <img src="./image/icons/camera.png" alt="" class="category_icon" />
                    <p class="category_name">Cameras</p>
                </div>
                <div class="category" data-category="computers" onclick="fetchItems('computers')">
                    <img src="./image/icons/computer.png" alt="" class="category_icon" />
                    <p class="category_name">Computers</p>
                </div>
                <div class="category">
                    <img src="./image/icons/gaming.png" alt="" class="category_icon" />
                    <p class="category_name">Gaming</p>
                </div>
                <div class="category">
                    <img src="./image/icons/headphone.png" alt="" class="category_icon" />
                    <p class="category_name">Headphones</p>
                </div>
                <div class="category">
                    <img src="./image/icons/phone.png" alt="" class="category_icon" />
                    <p class="category_name">Phones</p>
                </div>
                <div class="category">
                    <img src="./image/icons/watch.png" alt="" class="category_icon" />
                    <p class="category_name">Watches</p>
                </div>
            </div>

            <div class="card category_display">


            </div>


    </section>


    <!--Best selling section-->
    <section class="section">
        <div class="container">
            <div class="section_category">
                <span class="icon icon-square red" style="margin-right: 10px;"></span>
                This month
            </div>
            <div class="section_header">
                <div class="d-flex">
                    <h3 class="section_title">Best selling product</h3>
                </div>
                <div>
                    <a id="prev" class="container_btn_a"><i class="fa fa-arrow-circle-o-left"></i></a>
                    <a id="next" class="container_btn_a"><i class="fa fa-arrow-circle-o-right"></i></a>
                </div>
            </div>

            <!--product card -->
            <div class="card best_selling_products">



            </div>

        </div>
        <div class="container_btn1">
            <a href="#" class="container_btn_a">VIEW ALL PRODUCTS</a>
        </div>

    </section>

    <div w3-include-html="footer.html"></div>

    <!--main js-->
    <script src="script/app.js"></script>
    <script>
        includeHTML();
    </script>
    <script src="script/category_plus_minus.js"></script>
    <script src="script/banner_slider.js"></script>
    <script src="script/productslide.js"></script>
    <script src="script/time.js"></script>
    <script src="script/user_authentication.js"></script>
    <script src="script/main.js"></script>
</body>

</html>
