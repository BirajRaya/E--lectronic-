<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up | Ecommerce Site</title>

  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="./css/style.css" />

  <!--Font Awesome - CDN -->
  <script src="https://kit.fontawesome.com/2ae83b5e46.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>

  <!--Nav bar-->

  <header class="header">
    <nav class="nav">
      <div class="container nav_container">
        <a href="" class="nav_logo">E->lectronic</a>
        <ul class="nav_list">
          <li class="nav_item"><a href="index.html" class="nav_link">Home</a></li>
          <li class="nav_item"><a href="#" class="nav_link">Products</a></li>
          <li class="nav_item"><a href="#" class="nav_link">About</a></li>
          <li class="nav_item"><a href="contact_us.html" class="nav_link">Contact</a></li>


          <li class="nav_item" id="signup"><a href="login.html" class="nav_link">Login </a></li>

          <li class="cart_div" id="cart_div">
            <a href="cart.html">
              <img src="image/cart.png" alt="" class="nav_cart cart_image">
            </a>
            <div class="span_div">
              <span class="cart_span" id="cart">0</span>
            </div>
          </li>
          <li class="user_auth" id="user_auth" onclick="logout()">
            <a class="nav_link">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <!--login page-->

  <section class="section">
    <div class="auth_container">
      <div class="auth_img">
        <img src="./image/auth.png" alt="" class="auth_image" />
      </div>
      <div class="auth_content">
        <h2 class="form_title">Login to your account</h2>
        <p class="auth_p">Enter your details below</p>
        <div class="form_group">
          <input type="email" placeholder="Email" class="form_input email" />
        </div>
        <div class="form_group form_pass">
          <input type="password" placeholder="Password" class="form_input password" />
        </div>
        <div class="form_group">
          <button class="form_btn login " onclick="login()">
            <a href="#" class="form_link ">Login</a>
          </button>
        </div>
        <div class="form_group">
          <span>Don't have an account?
            <a href="register.html" class="form_auth_link">Register</a></span>
        </div>
        </form>
      </div>
    </div>
  </section>


  <!--main js-->
  <script src="script/main.js"></script>

  <script type="module" src="script/user_authentication.js"></script>
</body>

</html>
