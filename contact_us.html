<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Ecommerce Site</title>

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />

    <!--Font Awesome - CDN -->
    <script src="https://kit.fontawesome.com/2ae83b5e46.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</head>

<body>

    <!--Nav bar-->

    <!--header-->
    <header class="header"></header>


    <!--contact us -->
    <div class="contentDiv">
        <!--contact-form-container------------------->
        <section id="contact">
            <!--socail----------->
            <div class="social">
                <!--icons--------->
                <a href="https://www.facebook.com/" aria-label="Facebook"><i class="fa fa-facebook-official"></i></a>
                <a href="https://twitter.com/login" aria-label="Twitter"><i class="fa fa-twitter"></i></a>
                <a href="https://www.instagram.com/accounts/login/" aria-label="Instagram"><i
                        class="fa fa-instagram"></i></a>

            </div>
            <!--contact-box------------->
            <div class="contact-box">
                <!--heading---------->
                <div class="c-heading">
                    <h1>Get In Touch</h1>
                </div>
                <!--inputs------------------>
                <div class="c-inputs">
                    <div id="error"></div>
                    <input type="text" placeholder="Full Name" id="name" name="name" class="text" required />
                    <input type="email" placeholder="Example@gmail.com" id="email" name="email" class="text" required />
                    <textarea name="message" placeholder="Write Message" id="message" class="text" required></textarea>
                    <!--sumbit-btn----------->
                    <button type="button" class="text" onclick="alert('Message received!')">SEND</button>
                </div>

            </div>
            <!--map------------------->
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2887.9968427678887!2d-79.67711178807464!3d43.62742465397676!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b409fb8a947f9%3A0x418640e93fdafd13!2sLambton%20College!5e0!3m2!1sen!2snp!4v1712895210659!5m2!1sen!2snp"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>

    </div>

    <!---Footer-->
    <footer class="footer"></footer>
    
    <!--main js-->
    <script src="script/app.js"></script>
    <script src="script/user_authentication.js"></script>

</body>

</html>
