<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up | Ecommerce Site</title>

  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="./css/style.css" />

  <!--Font Awesome - CDN -->
  <script src="https://kit.fontawesome.com/2ae83b5e46.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</head>

<body>

  <!--Nav bar-->

  <header class="header"></header>
  <!--login page-->

  <section class="section">
    <div class="auth_container">
      <div class="auth_img">
        <img src="./image/auth.png" alt="" class="auth_image" />
      </div>
      <div class="auth_content">
        <form action="" class="auth_form">
          <h2 class="form_title">Create your account</h2>
          <p class="auth_p">Enter your details below</p>
          <div class="form_group">
            <input type="text" placeholder="Enter your name" class="form_input name" />
          </div>
          <div class="form_group">
            <input type="email" placeholder="Enter Email" class="form_input email" />
          </div>
          <div class="form_group form_pass">
            <input type="password" placeholder=" Enter Password" class="form_input password" />
          </div>
          <div class="form_group ">
            <button class="form_btn register">
              <a href="#" class="form_link ">Register</a>
            </button>
          </div>
          <div class="form_group">
            <span>Already have an account?
              <a href="login.html" class="form_auth_link">login</a></span>
          </div>
        </form>
      </div>
    </div>
  </section>


  <!---Footer-->
  <footer class="footer"></footer>

  <!--main js-->
  <script src="script/app.js"></script>
  <script type="module" src="script/user_authentication.js"></script>

</body>

</html>
