<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details | Ecommerce Site</title>

  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="./css/style.css" />

  <!--Font Awesome - CDN -->
  <script src="https://kit.fontawesome.com/2ae83b5e46.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</head>

<body>

  <!--header-->
  <header class="header"></header>
  <!-- product detail section -->

  <div>
    <div class="product_container">
      <div class="card-wrapper">
        <div class="card p-detail-card">
          <!-- card left -->
          <div class="product-imgs">
            <div class="img-display">
              <div class="img-showcase">
                <img class="product-image">
                <img class="product-image">
                <img class="product-image">
                <img class="product-image">
              </div>
            </div>
            <div class="img-select">
              <div class="img-item">
                <a data-id="1">
                  <img class="thumbnail-image">
                </a>
              </div>
              <div class="img-item">
                <a data-id="2">
                  <img class="thumbnail-image">
                </a>
              </div>
              <div class="img-item">
                <a data-id="3">
                  <img class="thumbnail-image">
                </a>
              </div>
              <div class="img-item" onclick="slideImage()">
                <a data-id="4">
                  <img class="thumbnail-image">
                </a>
              </div>
            </div>
          </div>

          <!-- card right -->
          <div class="product-content">
            <h2 class="product-title"></h2>
            <a class="product-link"></a>
            <div class="product-rating">
              <span class="p-detail-rating"></span>
            </div>

            <div class="product-price">

            </div>

            <div class="product-detail">
              <h2>About this item: </h2>
              <p class="p-detail-description"></p>
              <ul>
                <li class="p-detail-color">Color: <span></span></li>
                <li class="p-detail-shipping-area">Shipping Area: <span>Inside Canada</span></li>
                <li class="p-detail-shipping-fee">Shipping Fee: <span></span></li>
              </ul>
            </div>

            <div class="purchase-info">
              <button type="button" class="btn btn-add-cart">
                Add to Cart <i class="fas fa-shopping-cart"></i>
              </button>
            </div>


          </div>
        </div>
      </div>
    </div>
  </div>

  <!---Footer-->
  <footer class="footer"></footer>

  <!--main js-->
  <script src="script/app.js"></script>
  <script src="script/user_authentication.js"></script>
  <script src="script/product_detail.js"></script>
  <script src="script/image_slider.js"></script>


</body>

</html>
